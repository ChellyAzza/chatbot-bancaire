<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="32" cy="32" r="30" fill="url(#bankGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Bâtiment de banque -->
  <g transform="translate(12, 16)">
    <!-- Toit triangulaire -->
    <polygon points="20,8 4,16 36,16" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Corps du bâtiment -->
    <rect x="6" y="16" width="28" height="24" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Colonnes -->
    <rect x="10" y="18" width="2" height="20" fill="#d1d5db"/>
    <rect x="16" y="18" width="2" height="20" fill="#d1d5db"/>
    <rect x="22" y="18" width="2" height="20" fill="#d1d5db"/>
    <rect x="28" y="18" width="2" height="20" fill="#d1d5db"/>
    
    <!-- Porte d'entrée -->
    <rect x="18" y="30" width="4" height="8" fill="#3b82f6"/>
    
    <!-- Escaliers -->
    <rect x="4" y="38" width="32" height="2" fill="#9ca3af"/>
    <rect x="2" y="40" width="36" height="2" fill="#6b7280"/>
  </g>
  
  <!-- Icône AI/Bot dans le coin -->
  <circle cx="48" cy="16" r="8" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
  <circle cx="45" cy="14" r="1.5" fill="#ffffff"/>
  <circle cx="51" cy="14" r="1.5" fill="#ffffff"/>
  <path d="M 44 18 Q 48 20 52 18" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
